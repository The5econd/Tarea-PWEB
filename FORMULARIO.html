<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FORMULARIO</title>
    </head>
    <body>
        <h1>Formulario</h1>
        <form action="FORMULARIO.html" method="GET">

            <fieldset style="display:inline-block">

                <legend><strong>Categoria personal</strong></legend>

                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required placeholder="Type here">

                <label for="fecha">FechaNac:</label>
                <input type="text" id="fecha" name="fecha" required placeholder="DD/MM/YYYY">

                <label for="anf">AnimalFav: </label>
                <input type="text" id="anf" name="anf" required>

            </fieldset>

            <fieldset style="display:inline-block">

                <legend><strong>Account</strong></legend>

                <label for="e-mail">e-mail</label>
                <input type="email" id="e-mail" name="e-mail" required placeholder="ejemplo@olpmeje.com">

                <fieldset style="display:inline-block">

                    <legend><em>Security</em></legend>
                    <label for="passwd">Password: </label>
                    <input type="password" id="passwd" name="passwd" required pattern=".{8,15}"
                        title="8-15 characters" placeholder="8-15 characters">

                    <label for="cpsw">ConfirmarPSW</label>
                    <input type="password" id="cpsw" name="cpsw" required pattern=".{8,15}"
                        title="8-15 characters" placeholder="Confirm">

                </fieldset>

            </fieldset>

            <fieldset style="display:inline-block">

                <legend><strong>Contact</strong></legend>

                <label for="address">Address: </label>
                <input type="text" id="address" name="address" required>

                <label for="city">City: </label>
                <input type="text" id="city" name="city" required>

                <label for="country">Country: </label>
                <input type="text" id="country" name="country" requiered>

                <label for="tel">PhoneNumber: </label>
                <input type="text" id="tel" name="tel" required pattern=".{8}"
                    placeholder="Ej: 12345678" title="8 characters only">

            </fieldset><br>
                        
            <input type="submit" value="Send">
        </form>
    </body>
</html>
